<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Авторизация</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
      <script type="module" crossorigin src="/assets/main-Dv5OVp0G.js"></script>
      <link rel="stylesheet" crossorigin href="/assets/main-DEOP1YIZ.css">
    </head>
    <body>
        <header>
            <h1>Добро пожаловать!</h1>
            <p>Войдите в свою учетную запись</p>
        </header>

        <main>
            <form method="POST" id="main-form">
                <h3>Авторизация</h3>
                <div id="error-message"></div>
                <div id="auth-message"></div>
                <div class="social-auth">
                    <button type="button">
                        <i class="fab fa-google"></i> Авторизоваться через Google
                    </button>
                    <button type="button">
                        <i class="fab fa-apple"></i> Авторизоваться через Apple
                    </button>
                </div>

                <div class="divider"></div>

                <div class="input-group">
                    <input
                        type="email"
                        placeholder="Электронная почта"
                        name="form-input-email"
                        id="email-input"
                        required
                    />
                    <input
                        type="password"
                        placeholder="Пароль"
                        name="form-input-password"
                        id="password-input"
                        required
                    />
                </div>

                <div class="checkbox-group">
                    <label for="remember-me-checkbox">Запомнить меня: </label>
                    <input type="checkbox" id="remember-me-checkbox" class="form-check-input" />
                </div>

                <div class="confirm-auth">
                    <button type="submit" class="">Войти</button>
                </div>
            </form>
        </main>

        <footer>
            <p>&copy; 2025 Компания. Все права защищены.</p>
        </footer>
    </body>
</html>
